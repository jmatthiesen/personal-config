setupTasks:
  - task: git-clone
    inputs:
      repositoryUrl: 'https://github.com/jmatthiesen/personal-config'
      directory: 'c:\src'

  - task: winget
    inputs:
      package: 'Microsoft.PowerToys'

  # Assuming Visual Studio is already installed, set personal preferences
  - task: powershell
    inputs:
      runAsUser: true
      command: '[System.Environment]::SetEnvironmentVariable("VS_UNIFIED_SETTINGS_PROFILE","c:\src\personal-config\visualstudio-settings.json", "User")'